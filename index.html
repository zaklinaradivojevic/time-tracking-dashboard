<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,400;1,300&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
  </style>
</head>

<body>
  <div id="panel" class="dashboard">
    <div class="container">
      <div class="profile-box">
        <div class="profile-info">
          <img class="profile-img"
            src="https://github.com/zaklinaradivojevic/time-tracking-dashboard/blob/main/images/image-jeremy.png?raw=true"
            alt="jeremy">
          <p>Report for</p>
          <h3>Jeremy <br> Robson</h3>
          <div id="myDIV" class="profile-info-desc">
            <h4 class="desc" id="daily">Daily</h4>
            <h4 class="desc" id="weekly">Weekly</h4>
            <h4 class="desc" id="monthly">Monthly</h4>
          </div>
        </div>
      </div>
    </div>
    <div id="grid-col">
      <div id="cell1" class="cell">
        <div class="work">
          <img class="cell-img"
            src="https://raw.githubusercontent.com/zaklinaradivojevic/time-tracking-dashboard/507ecfab9f571a936e982ceec443ae0c8f7f19ec/images/icon-work.svg"
            alt="icon-work">
        </div>
        <h3 class="title">Work</h3>
        <img class="cell-dot"
          src="https://raw.githubusercontent.com/zaklinaradivojevic/time-tracking-dashboard/507ecfab9f571a936e982ceec443ae0c8f7f19ec/images/icon-ellipsis.svg"
          alt="icon-ellipsis">
        <div>
          <div id="work-info">
          </div>
        </div>
      </div>
      <div id="cell2" class="cell">
        <div class="play">
          <img class="cell-img"
            src="https://raw.githubusercontent.com/zaklinaradivojevic/time-tracking-dashboard/507ecfab9f571a936e982ceec443ae0c8f7f19ec/images/icon-play.svg"
            alt="icon-play">
        </div>
        <h3 class="title">Play</h3>
        <img class="cell-dot"
          src="https://raw.githubusercontent.com/zaklinaradivojevic/time-tracking-dashboard/507ecfab9f571a936e982ceec443ae0c8f7f19ec/images/icon-ellipsis.svg"
          alt="icon-ellipsis">
        <div id="play-info">

        </div>
      </div>
      <div id="cell3" class="cell">
        <div class="study">
          <img class="cell-img"
            src="https://raw.githubusercontent.com/zaklinaradivojevic/time-tracking-dashboard/507ecfab9f571a936e982ceec443ae0c8f7f19ec/images/icon-study.svg"
            alt="icon-study">
        </div>
        <div>
          <h3 class="title">Study</h3>
          <img class="cell-dot"
            src="https://raw.githubusercontent.com/zaklinaradivojevic/time-tracking-dashboard/507ecfab9f571a936e982ceec443ae0c8f7f19ec/images/icon-ellipsis.svg"
            alt="icon-ellipsis">
          <div id="study-info">

          </div>
        </div>
      </div>
      <div id="cell4" class="cell">
        <div class="exercise">
          <img class="cell-img"
            src="https://raw.githubusercontent.com/zaklinaradivojevic/time-tracking-dashboard/507ecfab9f571a936e982ceec443ae0c8f7f19ec/images/icon-exercise.svg"
            alt="icon-exercise">
        </div>
        <div>
          <h3 class="title">Exercise</h3>
          <img class="cell-dot"
            src="https://raw.githubusercontent.com/zaklinaradivojevic/time-tracking-dashboard/507ecfab9f571a936e982ceec443ae0c8f7f19ec/images/icon-ellipsis.svg"
            alt="icon-ellipsis">
          <div id="exercise-info">

          </div>
        </div>
      </div>
      <div id="cell5" class="cell">
        <div class="social">
          <img class="cell-img"
            src="https://raw.githubusercontent.com/zaklinaradivojevic/time-tracking-dashboard/507ecfab9f571a936e982ceec443ae0c8f7f19ec/images/icon-social.svg"
            alt="icon-social">
        </div>
        <div>
          <h3 class="title">Social</h3>
          <img class="cell-dot"
            src="https://raw.githubusercontent.com/zaklinaradivojevic/time-tracking-dashboard/507ecfab9f571a936e982ceec443ae0c8f7f19ec/images/icon-ellipsis.svg"
            alt="icon-ellipsis">
          <div id="social-info">

          </div>
        </div>
      </div>
      <div id="cell6" class="cell">
        <div class="self-care">
          <img class="cell-img"
            src="https://raw.githubusercontent.com/zaklinaradivojevic/time-tracking-dashboard/507ecfab9f571a936e982ceec443ae0c8f7f19ec/images/icon-self-care.svg"
            alt="icon-self-care">
        </div>
        <div class="cell-content">
          <h3 class="title">Self Care</h3>
          <img class="cell-dot"
            src="https://raw.githubusercontent.com/zaklinaradivojevic/time-tracking-dashboard/507ecfab9f571a936e982ceec443ae0c8f7f19ec/images/icon-ellipsis.svg"
            alt="icon-ellipsis">
          <div id="self-care-info">

          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Zaklina Radivojevic</a>.
  </div>
  <script src="./index.js"></script>

</body>

</html>
