<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,400;1,300&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
  </style>
</head>

<body>
  <div class="dashboard">
    <div class="container">
      <div class="profile-box">
        <div class="profile-info">
          <img class="profile-img"
            src="https://github.com/zaklinaradivojevic/time-tracking-dashboard/blob/main/images/image-jeremy.png?raw=true"
            alt="jeremy">
          <p>Report for</p>
          <h3>Jeremy <br> Robson</h3>
          <div class="profile-info-desc">
            <h4 class="desc">Daily</h4>
            <h4 class="desc">Weekly</h4>
            <h4 class="desc">Monthly</h4>
          </div>
        </div>
      </div>
    </div>
    <div id="grid-col">
      <div class="cell">Cell</div>
      <div class="cell">Cell</div>
      <div class="cell">Cell</div>
      <div class="cell">Cell</div>
      <div class="cell">Cell</div>
      <div class="cell">Cell</div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Zaklina Radivojevic</a>.
  </div>
</body>

</html>
